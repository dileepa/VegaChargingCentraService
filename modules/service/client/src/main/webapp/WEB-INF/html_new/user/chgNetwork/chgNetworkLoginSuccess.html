<!DOCTYPE html>
<html>
<head th:replace="fragments/base :: head">
    <meta charset="ISO-8859-1"/>
    <title></title>
</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/base :: header">
        <h1>This is the header for home</h1>
    </div>
    <aside class="main-sidebar" th:fragment="admindashboard">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="dist/img/avatar.png" class="img-circle" alt="User Image" th:src="@{/common/dist/img/avatar.png}"/>
                </div>
                <div class="pull-left info">
                    <p sec:authentication="principal.username">Alexander Pierce</p>
                    <p th:text="#{chg.net.network.owner}">Alexander Pierce</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="" th:text="#{chg.network.transactions}" id="networkOwnerSpecificTransaction"><i class="fa fa-circle-o"></i> Dashboard v2</a></li>
                        <!--<li><a href="index2.html" onclick="func(2)" th:href="@{/AllTransaction.html}" th:text="#{view.all.trs}"><i class="fa fa-circle-o"></i> Dashboard v2</a></li>-->
                    </ul>
                </li>
                <li>
                    <a href="" th:text="#{chg.customer.user.profile}" id="customerUserProfile">
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <div id="admin-content-wrapper" class="content-wrapper">

    </div>
</div>
</body>
</html>
