<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1"/>
    <title></title>
</head>
<body>
<div th:replace="fragments/base :: header">
    <h1>This is the header for home</h1>
</div>
<p th:text="#{do.you.want.to.delete.this.locations}"></p>

<div>
    <form action="#" th:action="@{/deleteLocation}" th:object="${location}" method="post">
        <table>
            <tr height="30">
                <th align="left">Location Name:</th>
                <th align="left" th:text="${location.name}">Test Location Name</th>
            </tr>
            <tr height="30">
                <th align="left">Location Longitude:</th>
                <th align="left" th:text="${location.longitude}">Test Location Longitude</th>
            </tr>
            <tr height="30">
                <th align="left">Location Latitude:</th>
                <th align="left" th:text="${location.latitude}">Test Location Latitude</th>
            </tr>
            <tr height="30">
                <th align="left">Location GPSLocation:</th>
                <th align="left" th:text="${location.gpsLocation}">Test Location GPSLocation</th>
            </tr>
            <tr height="30">
                <th align="left"><input type="submit" value="Delete Location"/></th>
                <th align="left"><input type="hidden" name="locationLocationID" value="LocationID" th:value="${location.locationId}" th:field="*{locationId}"/></th>
            </tr>
        </table>
    </form>
    <p>
        <a th:href="@{/AllLocations.html}">
            See All Locations
        </a>
    </p>
    <!--<p>Location Name: <input type="text" name="locationName" value="Test Location Name" th:value="${location.name}"/>.</p>-->
    <!--<p>Location Longitude: <input type="text" name="locationLongitude" value="Test Longitude" th:value="${location.longitude}"/>.</p>-->
    <!--<p>Location Latitude: <input type="text" name="locationLatitude" value="Test Latitude" th:value="${location.latitude}"/>.</p>-->
    <!--<p>Location GPSLocation: <input type="text" name="locationGPSLocation" value="GPSLocation" th:value="${location.gpsLocation}"/>.</p>-->
</div>
<div th:replace="fragments/base :: footer">
    &copy; This is the footer for home
</div>
</body>
</html>
